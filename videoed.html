<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="video playlist/css/style.css">

</head>
<header class="header" data-header>
<nav class="navbar" data-navbar>

   <div class="navbar-top">
     <a href="./" class="logo">
       <img src="./assets/images/logo 4.svg" width="130" height="50" alt="logo">
     </a>

     <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
       <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
     </button>
   </div>
 <button class="nav-open-btn btn:hover" aria-label="open menu" data-nav-toggler>
   <span class="line line-1"></span>
   <span class="line line-2"></span>
 </button>
</header>
<body>
   
<div class="container">

   <div class="main-video-container">
      <video src="video playlist/images/video editing intro.mp4" loop controls class="main-video"></video>
      <h3 class="main-vid-title">Video Editing showreel</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="video playlist/images/vid-2.m4v" class="list-video"></video>
         <h3 class="list-title">A school batch party anouncement reel.</h3>
      </div>

      <div class="list">
         <video src="video playlist/images/vid-3.m4v" class="list-video"></video>
         <h3 class="list-title">A Youtube video about business.</h3>
      </div>

      <div class="list">
         <video src="video playlist/images/vid-1.m4v" class="list-video"></video>
         <h3 class="list-title">Promotional Video For A Restaurant</h3>
      </div>

      <div class="list">
         <video src="video playlist/images/vid-4.m4v" class="list-video"></video>
         <h3 class="list-title">A Youtube Video About Mental Health</h3>
      </div>

      <div class="list">
         <video src="video playlist/images/Snapinsta.app_video_10000000_2518270508307564_3570466364472893528_n.mp4" class="list-video"></video>
         <h3 class="list-title">This short clip was made to support all...</h3>
      </div>

      <div class="list">
         <video src="video playlist/images/Overcoming Procastination-1.m4v" class="list-video"></video>
         <h3 class="list-title">A video about overcoming procastination</h3>
      </div>

   </div>

</div>













<!-- custom js file link  -->
<script src="video playlist/js/script.js"></script>

</body>
</html>
